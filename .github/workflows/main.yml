name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      UNITY_VERSION: 2022.3.19f1
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Unity License
        run: |
          curl -sSL https://public-cdn.cloud.unity3d.com/hub/prod/UnityHub.AppImage --output UnityHub.AppImage
          chmod +x UnityHub.AppImage
          ./UnityHub.AppImage -- --headless license --username ${{ secrets.UNITY_USERNAME }} --password ${{ secrets.UNITY_PASSWORD }}

      - name: Install Unity Version
        run: |
          curl -sSL https://public-cdn.cloud.unity3d.com/hub/prod/UnitySetup-${UNITY_VERSION}.exe --output UnitySetup.exe
          chmod +x UnitySetup.exe
          yes | ./UnitySetup.exe --unattended --install-location=/opt/unity --components Unity,WebGL --includeRecommended

      - name: Activate Unity License
        run: |
          /opt/unity/Editor/Unity --quit --batchmode --serial ${{ secrets.UNITY_SERIAL }} --username ${{ secrets.UNITY_USERNAME }} --password ${{ secrets.UNITY_PASSWORD }}

      - name: Build WebGL
        run: |
          /opt/unity/Editor/Unity --quit --batchmode --buildTarget WebGL --projectPath . --customBuildTarget WebGL --customBuildName "WebGLBuild" --customBuildPath "Builds/WebGL"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./Builds/WebGL
